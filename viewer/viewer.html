<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            flex-direction: column; color: #fff;
        }
        .spinner {
            border: 8px solid #444; border-top: 8px solid #fff;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: #ff4d4d;
            color: white; padding: 15px; border-radius: 8px;
            z-index: 10001; display: none; text-align: center; max-width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Iniciando experiencia de RA...</p>
    </div>
    <div id="error-message"></div>

    <!-- Escena de A-Frame con la estructura ya definida -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;"
    >
        <!-- Sistema de Assets para precargar los archivos -->
        <a-assets timeout="30000">
            <a-asset-item id="model-glb" src="" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Marcador. Se configurará con JS -->
        <a-marker id="dynamic-marker" type="pattern" url="">
            <!-- Entidad del modelo. Se vinculará al asset con JS -->
            <a-entity
                id="dynamic-model"
                gltf-model=""
                scale="0.1 0.1 0.1"
                position="0 0.5 0"
                rotation="-90 0 0"
                animation-mixer
            ></a-entity>
        </a-marker>
        
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const errorMessage = document.getElementById('error-message');
            const scene = document.querySelector('a-scene');

            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            };

            const initializeScene = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();

                    if (!projectId) throw new Error("ID de proyecto no encontrado.");
                    
                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) throw new Error(`Proyecto no encontrado (Error: ${response.status})`);
                    
                    const projectData = await response.json();
                    if (!projectData.model_url || !projectData.marker_url) throw new Error("Datos del proyecto incompletos.");
                    
                    // --- ACTUALIZACIÓN DE LA ESCENA ---
                    const modelAsset = document.getElementById('model-glb');
                    const marker = document.getElementById('dynamic-marker');
                    const model = document.getElementById('dynamic-model');

                    // Esperamos a que los assets terminen de cargarse
                    modelAsset.addEventListener('loaded', () => {
                        console.log("¡Modelo 3D cargado exitosamente en los assets!");
                        model.setAttribute('gltf-model', '#model-glb'); // Vinculamos el modelo una vez cargado
                        loaderText.textContent = 'Apunte al marcador para ver el modelo.';
                        const spinner = document.querySelector('.spinner');
                        if(spinner) spinner.style.display = 'none';
                    });
                     modelAsset.addEventListener('error', () => {
                        showError("Error al cargar el archivo del modelo 3D.");
                    });
                    
                    // Configuramos las URLs
                    marker.setAttribute('url', projectData.marker_url);
                    modelAsset.setAttribute('src', projectData.model_url);


                } catch (error) {
                    console.error("Error fatal al inicializar:", error);
                    showError(error.message);
                }
            };

            // Esperamos a que la escena de A-Frame esté completamente cargada y lista
            if (scene.hasLoaded) {
                 initializeScene();
            } else {
                 scene.addEventListener('loaded', initializeScene, { once: true });
            }
        });
    </script>
</body>
</html>
