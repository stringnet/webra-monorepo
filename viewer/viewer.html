<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            flex-direction: column; color: #fff;
        }
        .spinner {
            border: 8px solid #444; border-top: 8px solid #fff;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: #ff4d4d;
            color: white; padding: 15px; border-radius: 8px;
            z-index: 10001; display: none; text-align: center; max-width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
         #gesture-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 0;
            z-index: 9999;
            font-size: 14px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Iniciando experiencia de RA...</p>
    </div>
    <div id="error-message"></div>
    <div id="gesture-hint">Use uno o dos dedos para mover, escalar y rotar el objeto.</div>

    <!-- Escena de A-Frame con la estructura ya definida -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;"
    >
        <!-- Sistema de Assets para precargar los archivos -->
        <a-assets timeout="30000">
            <!-- Modelo de prueba de A-Frame -->
            <a-asset-item id="model-glb" src="https://cdn.aframe.io/test-models/models/glTF-2.0/Duck/glTF-Binary/Duck.glb" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Marcador. Usamos Hiro por defecto para máxima fiabilidad. -->
        <a-marker preset='hiro'>
            <!-- Entidad del modelo. -->
            <a-entity
                id="dynamic-model"
                gltf-model="#model-glb"
                scale="0.05 0.05 0.05"
                position="0 0.5 0"
                rotation="-90 0 0"
                animation-mixer
            ></a-entity>
        </a-marker>
        
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const scene = document.querySelector('a-scene');
            const model = document.getElementById('dynamic-model');
            const gestureHint = document.getElementById('gesture-hint');

            // Función para iniciar la manipulación por gestos (se llamará cuando el modelo cargue)
            const setupGestureControls = () => {
                let isDragging = false;
                let isPinching = false;
                let previousTouch1 = null;
                let previousTouch2 = null;
                let initialDistance = 0;

                const onTouchStart = (e) => {
                    if (e.touches.length === 1) {
                        isDragging = true;
                        previousTouch1 = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    }
                    if (e.touches.length === 2) {
                        isPinching = true;
                        previousTouch1 = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                        previousTouch2 = { x: e.touches[1].clientX, y: e.touches[1].clientY };
                        initialDistance = Math.hypot(previousTouch1.x - previousTouch2.x, previousTouch1.y - previousTouch2.y);
                    }
                };

                const onTouchMove = (e) => {
                    const modelPosition = model.getAttribute('position');
                    const modelScale = model.getAttribute('scale');
                    const modelRotation = model.getAttribute('rotation');

                    if (isDragging && e.touches.length === 1) {
                        const touch = e.touches[0];
                        const dx = (touch.clientX - previousTouch1.x) * 0.005;
                        const dy = (touch.clientY - previousTouch1.y) * -0.005;
                        model.setAttribute('position', `${modelPosition.x + dx} ${modelPosition.y + dy} ${modelPosition.z}`);
                        previousTouch1 = { x: touch.clientX, y: touch.clientY };
                    }

                    if (isPinching && e.touches.length === 2) {
                        const touch1 = e.touches[0];
                        const touch2 = e.touches[1];
                        const newDist = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                        const scaleFactor = newDist / initialDistance;
                        model.setAttribute('scale', `${modelScale.x * scaleFactor} ${modelScale.y * scaleFactor} ${modelScale.z * scaleFactor}`);
                        
                        const newAngle = Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX) * (180 / Math.PI);
                        const oldAngle = Math.atan2(previousTouch2.y - previousTouch1.y, previousTouch2.x - previousTouch1.x) * (180 / Math.PI);
                        const angleDelta = newAngle - oldAngle;
                        model.setAttribute('rotation', `${modelRotation.x} ${modelRotation.y} ${modelRotation.z + angleDelta}`);

                        initialDistance = newDist;
                        previousTouch1 = { x: touch1.clientX, y: touch1.clientY };
                        previousTouch2 = { x: touch2.clientX, y: touch2.clientY };
                    }
                };

                const onTouchEnd = (e) => {
                    if (e.touches.length < 2) isPinching = false;
                    if (e.touches.length < 1) isDragging = false;
                };

                scene.addEventListener('touchstart', onTouchStart);
                scene.addEventListener('touchmove', onTouchMove);
                scene.addEventListener('touchend', onTouchEnd);
            };

            // Esperamos a que la escena de A-Frame esté completamente cargada
            scene.addEventListener('loaded', () => {
                console.log("A-Frame y AR.js listos.");
                loaderText.textContent = 'Apunte al marcador Hiro para ver el modelo.';
                const spinner = document.querySelector('.spinner');
                if(spinner) spinner.style.display = 'none';
            }, { once: true });
            
            // Cuando el modelo de prueba se cargue, ocultamos el loader y activamos los gestos.
            model.addEventListener('model-loaded', () => {
                console.log("¡Modelo de prueba cargado!");
                loader.style.display = 'none';
                gestureHint.style.display = 'block';
                setupGestureControls();
            }, { once: true });

            model.addEventListener('model-error', (e) => {
                console.error("Error al cargar el modelo de prueba GLB:", e);
                showError("No se pudo cargar el modelo de prueba.");
            });
        });
    </script>
</body>
</html>
