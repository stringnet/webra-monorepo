<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; background-color: rgba(0, 0, 0, 0.8);
            color: white; z-index: 2;
        }
        .overlay p { font-size: 1.2rem; max-width: 80%; margin: 10px 0; }
        .overlay.hidden { display: none; }
        .spinner {
            border: 5px solid #444; border-top: 5px solid #fff;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        model-viewer { width: 100%; height: 100%; }
        #ar-scene { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="loader" class="overlay">
        <div class="spinner"></div>
        <p id="loader-text">Cargando proyecto...</p>
    </div>
    
    <div id="ar-container" style="width:100%; height:100vh;">
        <!-- El contenido de RA se inyectará aquí -->
    </div>

    <script>
        // --- COMPONENTE PERSONALIZADO PARA VIDEO CON TRANSPARENCIA ---
        // Basado en la técnica de Chroma Key y Canal Alfa
        AFRAME.registerComponent('video-transparency', {
            schema: {
                src: { type: 'asset' },
                color: { type: 'color', default: '#000' }, // Color para Chroma Key (negro por defecto)
                alpha: { type: 'boolean', default: false} // Indica si el video tiene canal alfa nativo
            },
            init: function () {
                this.video = this.data.src;
                if (!this.video) return;

                // Definición de los shaders
                const vertexShader = 'varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }';
                const fragmentShader_alpha = 'uniform sampler2D u_texture; varying vec2 vUv; void main() { vec4 color = texture2D(u_texture, vUv); if (color.a < 0.2) discard; gl_FragColor = color; }';
                const fragmentShader_chroma = `
                    uniform sampler2D u_texture;
                    uniform vec3 u_color;
                    varying vec2 vUv;
                    void main() {
                        vec3 tColor = texture2D(u_texture, vUv).rgb;
                        float a = (length(tColor - u_color) - 0.5) * 7.0;
                        gl_FragColor = vec4(tColor, a);
                    }
                `;

                const shader = this.data.alpha ? fragmentShader_alpha : fragmentShader_chroma;

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        u_texture: { value: new THREE.VideoTexture(this.video) },
                        u_color: { value: new THREE.Color(this.data.color) }
                    },
                    vertexShader: vertexShader,
                    fragmentShader: shader,
                    transparent: true
                });
                
                const mesh = this.el.getObject3D('mesh');
                if (mesh) {
                    mesh.material = material;
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const arContainer = document.getElementById('ar-container');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            
            const showError = (message) => {
                loaderText.textContent = `Error: ${message}`;
                document.querySelector('.spinner').style.display = 'none';
            };

            const loadScript = (src, isModule = false) => {
                return new Promise((resolve, reject) => {
                    if (document.querySelector(`script[src="${src}"]`)) {
                        resolve(); return;
                    }
                    const script = document.createElement('script');
                    script.src = src;
                    if (isModule) script.type = "module";
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            };

            const initializeModelViewer = (projectData) => {
                loadScript('https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js', true)
                    .then(() => {
                        const modelViewer = document.createElement('model-viewer');
                        modelViewer.setAttribute('src', projectData.model_url);
                        modelViewer.setAttribute('alt', `Visor 3D de ${projectData.name}`);
                        modelViewer.setAttribute('ar', '');
                        modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
                        modelViewer.setAttribute('camera-controls', '');
                        modelViewer.setAttribute('enable-pan', '');
                        modelViewer.setAttribute('autoplay', '');
                        modelViewer.setAttribute('crossorigin', 'anonymous');
                        arContainer.appendChild(modelViewer);
                        modelViewer.addEventListener('load', () => loader.classList.add('hidden'));
                        modelViewer.addEventListener('error', () => showError('No se pudo cargar el modelo 3D.'));
                    })
                    .catch(() => showError('No se pudo cargar la librería del visor 3D.'));
            };

            const initializeAframeVideo = (projectData) => {
                Promise.all([
                    loadScript('https://aframe.io/releases/1.5.0/aframe.min.js'),
                    loadScript('https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js')
                ]).then(() => {
                    const scene = document.createElement('a-scene');
                    scene.setAttribute('vr-mode-ui', 'enabled: false');
                    scene.setAttribute('arjs', 'sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;');
                    scene.setAttribute('renderer', 'logarithmicDepthBuffer: true;');

                    const assets = document.createElement('a-assets');
                    const videoAsset = document.createElement('video');
                    videoAsset.id = 'video-asset';
                    videoAsset.setAttribute('src', projectData.model_url);
                    videoAsset.setAttribute('loop', 'true');
                    videoAsset.setAttribute('autoplay', 'true'); // Autoplay es importante
                    videoAsset.setAttribute('muted', 'true'); // Esencial para autoplay en móviles
                    videoAsset.setAttribute('crossorigin', 'anonymous');
                    videoAsset.setAttribute('playsinline', 'true');
                    videoAsset.setAttribute('webkit-playsinline', 'true');
                    assets.appendChild(videoAsset);
                    scene.appendChild(assets);

                    const marker = document.createElement('a-marker');
                    
                    if(projectData.marker_type === 'image' && projectData.marker_url) {
                        marker.setAttribute('type', 'pattern');
                        marker.setAttribute('url', projectData.marker_url);
                    } else {
                        marker.setAttribute('preset', 'hiro'); 
                    }
                    marker.setAttribute('emitevents', 'true');
                    
                    const videoPlane = document.createElement('a-plane');
                    // Aplicamos nuestro componente personalizado
                    videoPlane.setAttribute('video-transparency', { src: '#video-asset', alpha: true });
                    videoPlane.setAttribute('width', '1.6');
                    videoPlane.setAttribute('height', '0.9');
                    videoPlane.setAttribute('rotation', '-90 0 0');
                    
                    marker.appendChild(videoPlane);
                    scene.appendChild(marker);
                    scene.appendChild(document.createElement('a-camera'));
                    arContainer.appendChild(scene);

                    scene.addEventListener('loaded', () => {
                        loader.classList.add('hidden');
                        const video = document.getElementById('video-asset');
                        // Asegurarnos de que el video se reproduzca
                        video.play().catch(e => console.log("La reproducción del video requiere interacción."));
                    });
                }).catch(() => showError('No se pudo cargar la librería de RA.'));
            };

            const initialize = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();
                    if (!projectId) throw new Error("ID de proyecto no encontrado.");

                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) throw new Error(`Proyecto no encontrado (Error ${response.status})`);
                    
                    const projectData = await response.json();
                    
                    if (projectData.asset_type === 'video') {
                        initializeAframeVideo(projectData);
                    } else {
                        initializeModelViewer(projectData);
                    }
                } catch (error) {
                    showError(error.message);
                }
            };

            initialize();
        });
    </script>
</body>
</html>
