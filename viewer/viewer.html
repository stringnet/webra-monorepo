<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            flex-direction: column; color: #333;
        }
        .spinner {
            border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: #ff4d4d;
            color: white; padding: 15px; border-radius: 8px;
            z-index: 10001; display: none; text-align: center; max-width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Cargando experiencia de RA...</p>
    </div>
    <div id="error-message"></div>

    <!-- El body se deja intencionalmente vacío. La escena se añadirá con JS. -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            
            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            };

            const initializeScene = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();

                    if (!projectId) {
                        throw new Error("ID de proyecto no encontrado en la URL.");
                    }

                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) {
                        throw new Error(`No se pudo cargar el proyecto (Error ${response.status})`);
                    }
                    
                    const projectData = await response.json();

                    if (!projectData.model_url) {
                        throw new Error("Los datos del proyecto están incompletos (falta la URL del modelo).");
                    }
                    
                    // --- CONSTRUCCIÓN DINÁMICA DE LA ESCENA ---

                    const scene = document.createElement('a-scene');
                    scene.setAttribute('vr-mode-ui', 'enabled: false');
                    scene.setAttribute('arjs', 'sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;');
                    scene.setAttribute('renderer', 'logarithmicDepthBuffer: true; antialias: true; colorManagement: true;');
                    
                    const assets = document.createElement('a-assets');
                    assets.setAttribute('timeout', '30000');
                    
                    const modelAsset = document.createElement('a-asset-item');
                    modelAsset.id = 'model-glb';
                    modelAsset.setAttribute('src', projectData.model_url);
                    modelAsset.setAttribute('crossorigin', 'anonymous');
                    assets.appendChild(modelAsset);
                    
                    scene.appendChild(assets);

                    // --- CAMBIO CLAVE: USAR UN MARCADOR PREDEFINIDO ---
                    // En lugar de un marcador personalizado, usamos el preset 'hiro' que es muy fiable.
                    // Esto nos permite confirmar que el resto del sistema funciona.
                    // El soporte para marcadores personalizados avanzados se puede añadir después.
                    const marker = document.createElement('a-marker');
                    marker.setAttribute('preset', 'hiro'); // Usamos el preset 'hiro'
                    marker.setAttribute('emitevents', 'true');

                    marker.addEventListener('markerFound', () => {
                        console.log('¡Marcador "Hiro" encontrado!');
                    });
                     marker.addEventListener('markerLost', () => {
                        console.log('Marcador "Hiro" perdido.');
                    });

                    const model = document.createElement('a-entity');
                    model.setAttribute('gltf-model', '#model-glb');
                    model.setAttribute('scale', '0.05 0.05 0.05');
                    model.setAttribute('position', '0 0.5 0');
                    model.setAttribute('rotation', '-90 0 0');
                    model.setAttribute('animation-mixer', '');

                    marker.appendChild(model);
                    scene.appendChild(marker);

                    const camera = document.createElement('a-entity');
                    camera.setAttribute('camera', '');
                    scene.appendChild(camera);

                    document.body.appendChild(scene);
                    
                    assets.addEventListener('loaded', () => {
                        console.log("Todos los assets han sido cargados.");
                        loader.style.display = 'none';
                    });
                    assets.addEventListener('timeout', () => {
                        showError("La carga de los archivos ha tardado demasiado. Verifica tu conexión a internet.");
                    });
                    
                } catch (error) {
                    console.error("Error al inicializar la escena de RA:", error);
                    showError(error.message);
                }
            };

            initializeScene();
        });
    </script>
</body>
</html>
