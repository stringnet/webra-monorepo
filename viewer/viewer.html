<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            flex-direction: column; color: #fff;
        }
        .spinner {
            border: 8px solid #444; border-top: 8px solid #fff;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: #ff4d4d;
            color: white; padding: 15px; border-radius: 8px;
            z-index: 10001; display: none; text-align: center; max-width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Iniciando experiencia de RA...</p>
    </div>
    <div id="error-message"></div>

    <!-- La escena se crea con los componentes básicos.
         Los elementos de RA se añadirán dinámicamente. -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;"
    >
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const errorMessage = document.getElementById('error-message');
            const scene = document.querySelector('a-scene');

            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            };

            const buildScene = (projectData) => {
                console.log("Construyendo escena con los datos:", projectData);
                
                // 1. Crear el marcador
                const marker = document.createElement('a-marker');
                // Usamos el preset Hiro por defecto para la máxima compatibilidad inicial.
                // Si tienes un marcador personalizado, asegúrate de que sea un archivo .patt generado.
                marker.setAttribute('preset', 'hiro'); 
                marker.setAttribute('emitevents', 'true');
                
                marker.addEventListener('markerFound', () => console.log('Marcador encontrado!'));
                marker.addEventListener('markerLost', () => console.log('Marcador perdido.'));

                // 2. Crear la entidad del modelo 3D
                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', `url(${projectData.model_url})`);
                model.setAttribute('scale', '0.05 0.05 0.05');
                model.setAttribute('position', '0 0.5 0'); // Elevar un poco el modelo
                model.setAttribute('rotation', '-90 0 0'); // Ajustar rotación si es necesario
                model.setAttribute('animation-mixer', ''); // Activar animaciones
                model.setAttribute('crossorigin', 'anonymous');

                model.addEventListener('model-loaded', () => {
                    console.log("¡Modelo 3D cargado exitosamente!");
                    loaderText.textContent = 'Apunte al marcador Hiro para ver el modelo.';
                    // Ocultamos el spinner, pero mantenemos el texto.
                    const spinner = document.querySelector('.spinner');
                    if(spinner) spinner.style.display = 'none';
                });

                model.addEventListener('model-error', (e) => {
                    console.error("Error al cargar el modelo GLB:", e);
                    showError("No se pudo cargar el modelo 3D. Verifique la URL y la configuración CORS de Cloudinary.");
                });
                
                // 3. Ensamblar y añadir a la escena
                marker.appendChild(model);
                scene.appendChild(marker);
            };

            const initialize = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();

                    if (!projectId) {
                        throw new Error("ID de proyecto no encontrado en la URL.");
                    }
                    loaderText.textContent = `Cargando proyecto: ${projectId.substring(0, 8)}...`;
                    
                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) {
                        throw new Error(`Proyecto no encontrado o error de red (código: ${response.status})`);
                    }
                    const projectData = await response.json();
                    
                    if (!projectData.model_url) {
                        throw new Error("Los datos del proyecto no incluyen una URL de modelo válida.");
                    }

                    // Esperamos a que la escena de A-Frame esté completamente cargada y lista
                    scene.addEventListener('loaded', () => {
                        console.log("A-Frame y AR.js listos. Construyendo la escena de RA...");
                        buildScene(projectData);
                    }, { once: true });

                } catch (error) {
                    console.error("Error fatal al inicializar:", error);
                    showError(error.message);
                }
            };

            initialize();
        });
    </script>
</body>
</html>
