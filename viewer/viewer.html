<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
            color: #333;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 10001;
            display: none; /* Oculto por defecto */
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Contenedor para mensajes de carga -->
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Cargando experiencia de RA...</p>
    </div>

    <!-- Contenedor para mensajes de error -->
    <div id="error-message"></div>

    <!-- Escena de A-Frame (se construirá dinámicamente) -->
    <a-scene id="ar-scene-container" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- La cámara es necesaria para la vista -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const errorMessage = document.getElementById('error-message');
            const sceneContainer = document.getElementById('ar-scene-container');

            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            };

            try {
                // 1. Obtener el ID del proyecto de la URL
                const pathParts = window.location.pathname.split('/');
                const projectId = pathParts.pop() || pathParts.pop(); // Maneja el caso de una barra al final

                if (!projectId || projectId.trim() === '') {
                    throw new Error("No se encontró un ID de proyecto en la URL.");
                }
                loaderText.textContent = 'Obteniendo datos del proyecto...';

                // 2. Llamar a nuestra API para obtener los datos del proyecto
                const fetchUrl = `${API_BASE_URL}/api/public/projects/${projectId}`;
                console.log(`Intentando hacer fetch a: ${fetchUrl}`);
                
                const response = await fetch(fetchUrl, {
                    method: 'GET',
                    mode: 'cors', // Se define explícitamente el modo CORS
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Respuesta recibida del fetch:', response);

                if (!response.ok) {
                    try {
                         const errorData = await response.json();
                         throw new Error(errorData.message || `Error del servidor: ${response.status}`);
                    } catch (e) {
                         throw new Error(`Error del servidor: ${response.status}`);
                    }
                }
                
                const projectData = await response.json();
                loaderText.textContent = 'Datos cargados. Construyendo escena...';

                // 3. Crear el marcador y el modelo 3D dinámicamente
                const marker = document.createElement('a-marker');
                marker.setAttribute('type', 'pattern');
                marker.setAttribute('url', projectData.marker_url);
                marker.setAttribute('emitevents', 'true');

                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', `url(${projectData.model_url})`);
                model.setAttribute('scale', '0.05 0.05 0.05');
                model.setAttribute('position', '0 0 0');
                
                // 4. Añadir el modelo dentro del marcador y el marcador a la escena
                marker.appendChild(model);
                sceneContainer.appendChild(marker);

                model.addEventListener('model-loaded', () => {
                    loader.style.display = 'none';
                });

                model.addEventListener('model-error', (e) => {
                    console.error("Error al cargar el modelo 3D:", e.detail.src);
                    showError("No se pudo cargar el modelo 3D. Verifique la URL.");
                });

            } catch (error) {
                console.error("Error al inicializar la escena de RA:", error);
                 if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    showError("Error de Conexión (CORS): No se pudo conectar con la API. Por favor, verifique que el servidor de la API está en línea y que su configuración CORS permite peticiones desde este dominio.");
                 } else {
                    showError(error.message);
                 }
            }
        });
    </script>
</body>
</html>
