<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .container { position: relative; width: 100vw; height: 100vh; }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            background-color: rgba(0, 0, 0, 0.8); color: white; z-index: 2; }
        .overlay p { font-size: 1.2rem; max-width: 80%; margin: 10px 0; }
        .overlay.hidden { display: none; }
        .spinner { border: 5px solid #444; border-top: 5px solid #fff; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        model-viewer { width: 100%; height: 100%; }
        #ar-scene { width: 100%; height: 100%; }
        #playButton {
            position: absolute; z-index: 10; left: 50%; top: 50%; transform: translate(-50%, -50%);
            padding: 20px 35px; font-size: 1.5rem; border: none; border-radius: 12px; background: #2e88f8;
            color: #fff; cursor: pointer; box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            transition: background .2s;
        }
        #playButton:hover { background: #1867b7; }
        #playButton:active { background: #10417a; }
    </style>
</head>
<body>
    <div id="loader" class="overlay">
        <div class="spinner"></div>
        <p id="loader-text">Cargando proyecto...</p>
    </div>
    <div id="ar-container" class="container"></div>
    <button id="playButton" style="display:none;">▶ Play Video</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const arContainer = document.getElementById('ar-container');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const playButton = document.getElementById('playButton');

            const showError = (message) => {
                loaderText.textContent = `Error: ${message}`;
                const spinner = document.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                playButton.style.display = 'none';
            };

            function hexToRgbNorm(hex) {
                hex = hex.replace(/^#/, '');
                if (hex.length === 3) hex = hex.split('').map(x => x + x).join('');
                const num = parseInt(hex, 16);
                return [
                    ((num >> 16) & 255) / 255,
                    ((num >> 8) & 255) / 255,
                    (num & 255) / 255
                ].map(x => Math.round(x * 100) / 100).join(',');
            }

            function clearContainer() {
                arContainer.innerHTML = "";
            }

            const initializeModelViewer = (projectData) => {
                clearContainer();
                playButton.style.display = "none";
                const modelViewer = document.createElement('model-viewer');
                modelViewer.setAttribute('src', projectData.model_url);
                modelViewer.setAttribute('alt', `Visor 3D de ${projectData.name}`);
                modelViewer.setAttribute('ar', '');
                modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
                modelViewer.setAttribute('camera-controls', '');
                modelViewer.setAttribute('enable-pan', '');
                modelViewer.setAttribute('autoplay', '');
                modelViewer.setAttribute('crossorigin', 'anonymous');
                arContainer.appendChild(modelViewer);

                modelViewer.addEventListener('load', () => loader.classList.add('hidden'));
                modelViewer.addEventListener('error', () => showError('No se pudo cargar el modelo 3D.'));
            };

            const initializeAframeVideo = (projectData) => {
                clearContainer();
                playButton.style.display = "block";
                loader.classList.add('hidden');

                playButton.onclick = () => {
                    playButton.style.display = "none";
                    loader.classList.remove('hidden');
                    // Debug info
                    console.log("Play button clicked. Creating AR scene for video...");
                    setTimeout(() => {
                        const scene = document.createElement('a-scene');
                        scene.setAttribute('vr-mode-ui', 'enabled: false');
                        scene.setAttribute('arjs', 'sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;');
                        scene.setAttribute('renderer', 'logarithmicDepthBuffer: true;');

                        const assets = document.createElement('a-assets');
                        const videoAsset = document.createElement('video');
                        videoAsset.id = 'video-asset';
                        videoAsset.setAttribute('src', projectData.model_url);
                        videoAsset.setAttribute('loop', 'true');
                        videoAsset.setAttribute('autoplay', 'true');
                        videoAsset.setAttribute('muted', 'true');
                        videoAsset.setAttribute('crossorigin', 'anonymous');
                        videoAsset.setAttribute('playsinline', 'true');
                        videoAsset.setAttribute('webkit-playsinline', 'true');
                        assets.appendChild(videoAsset);
                        scene.appendChild(assets);

                        const marker = document.createElement('a-marker');
                        if(projectData.marker_type === 'image' && projectData.marker_url) {
                            marker.setAttribute('type', 'pattern');
                            marker.setAttribute('url', projectData.marker_url);
                        } else {
                            marker.setAttribute('preset', 'hiro'); 
                        }
                        marker.setAttribute('emitevents', 'true');

                        const chromaColor = projectData.chroma_key_color || '#00FF00';
                        const chromaNorm = hexToRgbNorm(chromaColor);
                        const chromaThreshold = projectData.chroma_key_threshold || '0.3';

                        const videoPlane = document.createElement('a-plane');
                        videoPlane.setAttribute('shader', 'transparent-video');
                        videoPlane.setAttribute('src', '#video-asset');
                        videoPlane.setAttribute('color', chromaNorm);
                        videoPlane.setAttribute('threshold', chromaThreshold);
                        videoPlane.setAttribute('width', '1.6');
                        videoPlane.setAttribute('height', '0.9');
                        videoPlane.setAttribute('rotation', '-90 0 0');
                        marker.appendChild(videoPlane);

                        scene.appendChild(marker);
                        scene.appendChild(document.createElement('a-camera'));
                        arContainer.appendChild(scene);

                        scene.addEventListener('loaded', () => {
                            loader.classList.add('hidden');
                            const video = document.getElementById('video-asset');
                            if (!video) {
                                showError("No se encontró el elemento video.");
                                return;
                            }
                            // LOGS para debug:
                            console.log("Video HTML element:", video);
                            video.onloadedmetadata = function() {
                                console.log("Video metadata loaded.");
                                console.log("Video width:", video.videoWidth, "height:", video.videoHeight, "duration:", video.duration, "readyState:", video.readyState);
                            };
                            video.onerror = function(e) {
                                showError("Error al cargar el video (¿problema de CORS o formato?).");
                                console.error("Video error:", e);
                            };
                            video.onplay = function() {
                                console.log("Video play event triggered.");
                            };
                            // Intenta reproducir el video explícitamente después de cargar
                            video.load();
                            video.play().then(() => {
                                console.log("Video is playing. Trying to use it as texture...");
                            }).catch((err) => {
                                showError("No se puede reproducir el video: " + err.message);
                                console.error("Play error:", err);
                            });

                            // DEBUG extra: ver si el video se puede pintar en canvas
                            setTimeout(() => {
                                try {
                                    const canvas = document.createElement("canvas");
                                    canvas.width = video.videoWidth || 320;
                                    canvas.height = video.videoHeight || 240;
                                    const ctx = canvas.getContext("2d");
                                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    // Prueba si realmente hay video visible
                                    const imageData = ctx.getImageData(0,0,10,10);
                                    console.log("Test: Video pudo pintarse en canvas. RGBA[0]:", imageData.data[0],imageData.data[1],imageData.data[2],imageData.data[3]);
                                } catch(e) {
                                    console.warn("NO se puede usar el video como textura/canvas. Error:", e);
                                    showError("El video no puede usarse como textura (incompatible para RA WebGL). Prueba con un video WebM VP8 y asegúrate de tener CORS habilitado.");
                                }
                            }, 1500);

                            marker.addEventListener('markerFound', () => {
                                video.play().catch(() => {});
                            });
                            marker.addEventListener('markerLost', () => {
                                video.pause();
                            });
                        });
                    }, 200);
                };
            };

            const initialize = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();
                    if (!projectId) throw new Error("ID de proyecto no encontrado.");

                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) throw new Error(`Proyecto no encontrado (Error ${response.status})`);
                    
                    const projectData = await response.json();
                    if (projectData.asset_type === 'video') {
                        initializeAframeVideo(projectData);
                    } else { // 'model' es el default
                        initializeModelViewer(projectData);
                    }
                } catch (error) {
                    showError(error.message);
                }
            };

            initialize();
        });
    </script>
</body>
</html>
