<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 2;
        }
        .overlay p {
            font-size: 1.2rem;
            max-width: 80%;
            margin: 10px 0;
        }
        .overlay.hidden {
            display: none;
        }
        .spinner {
            border: 5px solid #444;
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        #ar-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="loader" class="overlay">
        <div class="spinner"></div>
        <p id="loader-text">Cargando proyecto...</p>
    </div>
    
    <div id="ar-container" class="container">
        <!-- El contenido de RA se inyectará aquí -->
    </div>

    <script>
        // Componente personalizado para video con transparencia
        AFRAME.registerComponent('video-transparency', {
            schema: {
                chromaKey: {type: 'color', default: '#00ff00'}, // Color croma por defecto (verde)
                threshold: {type: 'number', default: 0.4},
                smoothing: {type: 'number', default: 0.1}
            },
            
            init: function() {
                this.video = this.el.components.material.material.map.image;
                this.createShaderMaterial();
            },
            
            createShaderMaterial: function() {
                const chromaKeyShader = {
                    uniforms: {
                        tDiffuse: { value: null },
                        keyColor: { value: new THREE.Color(this.data.chromaKey) },
                        threshold: { value: this.data.threshold },
                        smoothing: { value: this.data.smoothing }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D tDiffuse;
                        uniform vec3 keyColor;
                        uniform float threshold;
                        uniform float smoothing;
                        varying vec2 vUv;
                        
                        void main() {
                            vec4 texColor = texture2D(tDiffuse, vUv);
                            
                            float diff = length(texColor.rgb - keyColor);
                            float alpha = smoothstep(threshold, threshold + smoothing, diff);
                            
                            gl_FragColor = vec4(texColor.rgb, texColor.a * alpha);
                        }
                    `
                };
                
                const material = new THREE.ShaderMaterial(chromaKeyShader);
                material.uniforms.tDiffuse.value = new THREE.VideoTexture(this.video);
                material.transparent = true;
                material.side = THREE.DoubleSide;
                
                this.el.getObject3D('mesh').material = material;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const arContainer = document.getElementById('ar-container');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            
            const showError = (message) => {
                loaderText.textContent = `Error: ${message}`;
                const spinner = document.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
            };

            const loadScript = (src, isModule = false) => {
                return new Promise((resolve, reject) => {
                    if (document.querySelector(`script[src="${src}"]`)) {
                        resolve();
                        return;
                    }
                    const script = document.createElement('script');
                    script.src = src;
                    if (isModule) script.type = "module";
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            };

            const initializeModelViewer = (projectData) => {
                loadScript('https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js', true)
                    .then(() => {
                        const modelViewer = document.createElement('model-viewer');
                        modelViewer.setAttribute('src', projectData.model_url);
                        modelViewer.setAttribute('alt', `Visor 3D de ${projectData.name}`);
                        modelViewer.setAttribute('ar', '');
                        modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
                        modelViewer.setAttribute('camera-controls', '');
                        modelViewer.setAttribute('enable-pan', '');
                        modelViewer.setAttribute('autoplay', '');
                        modelViewer.setAttribute('crossorigin', 'anonymous');

                        arContainer.appendChild(modelViewer);

                        modelViewer.addEventListener('load', () => {
                            loader.classList.add('hidden');
                        });
                        modelViewer.addEventListener('error', (event) => {
                            console.error('Error al cargar el modelo en <model-viewer>:', event.detail);
                            showError('No se pudo cargar el modelo 3D.');
                        });
                    })
                    .catch(() => showError('No se pudo cargar la librería del visor 3D.'));
            };

            const initializeAframeVideo = (projectData) => {
                Promise.all([
                    loadScript('https://aframe.io/releases/1.5.0/aframe.min.js'),
                    loadScript('https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js')
                ]).then(() => {
                    const scene = document.createElement('a-scene');
                    scene.setAttribute('vr-mode-ui', 'enabled: false');
                    scene.setAttribute('arjs', 'sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;');
                    scene.setAttribute('renderer', 'logarithmicDepthBuffer: true; antialias: true; colorManagement: true;');

                    const assets = document.createElement('a-assets');
                    const videoAsset = document.createElement('video');
                    videoAsset.id = 'video-asset';
                    videoAsset.setAttribute('src', projectData.model_url);
                    videoAsset.setAttribute('loop', 'true');
                    videoAsset.setAttribute('muted', 'true'); // Necesario para autoplay
                    videoAsset.setAttribute('crossorigin', 'anonymous');
                    videoAsset.setAttribute('playsinline', 'true');
                    videoAsset.setAttribute('webkit-playsinline', 'true');
                    videoAsset.setAttribute('preload', 'metadata');
                    assets.appendChild(videoAsset);
                    scene.appendChild(assets);

                    const marker = document.createElement('a-marker');
                    
                    if(projectData.marker_type === 'image' && projectData.marker_url) {
                        marker.setAttribute('type', 'pattern');
                        marker.setAttribute('url', projectData.marker_url);
                    } else {
                        marker.setAttribute('preset', 'hiro'); 
                    }
                    marker.setAttribute('emitevents', 'true');

                    // Crear el plano de video con transparencia mejorada
                    const videoPlane = document.createElement('a-plane');
                    videoPlane.setAttribute('width', '1.6');
                    videoPlane.setAttribute('height', '0.9');
                    videoPlane.setAttribute('rotation', '-90 0 0');
                    
                    // Configuración del material para mejor transparencia
                    if (projectData.video_has_alpha || projectData.use_chroma_key) {
                        // Para videos con canal alpha o que requieren chroma key
                        videoPlane.setAttribute('material', `
                            shader: flat; 
                            src: #video-asset; 
                            transparent: true; 
                            alphaTest: 0.1;
                            side: double;
                        `);
                        
                        // Agregar componente de transparencia personalizado si es chroma key
                        if (projectData.use_chroma_key) {
                            const chromaColor = projectData.chroma_color || '#00ff00';
                            videoPlane.setAttribute('video-transparency', `chromaKey: ${chromaColor}; threshold: 0.4; smoothing: 0.1`);
                        }
                    } else {
                        // Para videos normales
                        videoPlane.setAttribute('material', `
                            shader: flat; 
                            src: #video-asset; 
                            transparent: false;
                            side: double;
                        `);
                    }
                    
                    marker.appendChild(videoPlane);
                    scene.appendChild(marker);

                    const camera = document.createElement('a-entity');
                    camera.setAttribute('camera', '');
                    scene.appendChild(camera);

                    arContainer.appendChild(scene);

                    scene.addEventListener('loaded', () => {
                        loader.classList.add('hidden');
                        const video = document.getElementById('video-asset');
                        
                        // Mejorar el manejo de eventos del marcador
                        marker.addEventListener('markerFound', () => {
                            console.log('Marcador encontrado');
                            if (video.paused) {
                                video.play().catch(e => {
                                    console.warn('Error al reproducir video:', e);
                                });
                            }
                        });
                        
                        marker.addEventListener('markerLost', () => {
                            console.log('Marcador perdido');
                            video.pause();
                        });

                        // Precargar el video
                        video.addEventListener('loadeddata', () => {
                            console.log('Video cargado y listo');
                        });

                        video.addEventListener('error', (e) => {
                            console.error('Error al cargar el video:', e);
                            showError('No se pudo cargar el video.');
                        });
                    });
                }).catch(() => showError('No se pudo cargar la librería de RA.'));
            };

            const initialize = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();
                    if (!projectId) throw new Error("ID de proyecto no encontrado.");

                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) throw new Error(`Proyecto no encontrado (Error ${response.status})`);
                    
                    const projectData = await response.json();
                    
                    if (projectData.asset_type === 'video') {
                        initializeAframeVideo(projectData);
                    } else {
                        initializeModelViewer(projectData);
                    }

                } catch (error) {
                    showError(error.message);
                }
            };

            initialize();
        });
    </script>
</body>
</html>
