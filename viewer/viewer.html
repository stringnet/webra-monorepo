<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            flex-direction: column; color: #fff;
        }
        .spinner {
            border: 8px solid #444; border-top: 8px solid #fff;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: #ff4d4d;
            color: white; padding: 15px; border-radius: 8px;
            z-index: 10001; display: none; text-align: center; max-width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Iniciando experiencia de RA...</p>
    </div>
    <div id="error-message"></div>

    <!-- Escena de A-Frame con la estructura ya definida -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;"
    >
        <!-- Sistema de Assets para precargar los archivos -->
        <a-assets timeout="30000">
            <!-- USAMOS UN MODELO DE PRUEBA DE A-FRAME -->
            <a-asset-item id="model-glb" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- Marcador. Se configurará con JS -->
        <a-marker id="dynamic-marker" preset='hiro'>
            <!-- Entidad del modelo. Se vinculará al asset con JS -->
            <a-entity
                id="dynamic-model"
                gltf-model="#model-glb"
                scale="0.01 0.01 0.01"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer
            ></a-entity>
        </a-marker>
        
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const scene = document.querySelector('a-scene');

            const model = document.getElementById('dynamic-model');

            // Esperamos a que la escena de A-Frame esté completamente cargada y lista
             if (scene.hasLoaded) {
                console.log("A-Frame y AR.js listos.");
                loaderText.textContent = 'Apunte al marcador Hiro para ver el modelo.';
                const spinner = document.querySelector('.spinner');
                if(spinner) spinner.style.display = 'none';
            } else {
                 scene.addEventListener('loaded', () => {
                    console.log("A-Frame y AR.js listos.");
                    loaderText.textContent = 'Apunte al marcador Hiro para ver el modelo.';
                    const spinner = document.querySelector('.spinner');
                    if(spinner) spinner.style.display = 'none';
                 }, { once: true });
            }

            model.addEventListener('model-error', (e) => {
                console.error("Error al cargar el modelo de prueba GLB:", e);
                showError("No se pudo cargar el modelo de prueba.");
            });
        });
    </script>
</body>
</html>
