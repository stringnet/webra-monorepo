<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    
    <!-- 1. Importamos el componente <model-viewer> de Google -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            --ar-button-display: none; /* Ocultamos el botón de AR por defecto */
        }
        .loader-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
        .spinner {
            border: 5px solid #e0e0e0;
            border-top: 5px solid #007aff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <div id="error-message"></div>

    <!-- 2. Usamos la etiqueta <model-viewer> para mostrar el modelo -->
    <model-viewer
        id="ar-viewer"
        alt="Visualizador de modelo 3D"
        src=""
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        enable-pan
        shadow-intensity="1"
        autoplay
    >
        <!-- El botón de AR se genera automáticamente por el componente -->
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const viewer = document.getElementById('ar-viewer');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');

            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            };

            const initializeViewer = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();

                    if (!projectId) {
                        throw new Error("ID de proyecto no encontrado en la URL.");
                    }

                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    if (!response.ok) {
                        throw new Error(`Proyecto no encontrado (Error ${response.status})`);
                    }
                    
                    const projectData = await response.json();

                    if (!projectData.model_url) {
                        throw new Error("Los datos del proyecto no incluyen una URL de modelo válida.");
                    }

                    // 3. Asignamos dinámicamente la URL del modelo al visor
                    viewer.src = projectData.model_url;

                    // Escuchamos el evento 'load' para saber cuándo el modelo ha cargado
                    viewer.addEventListener('load', () => {
                        console.log('Modelo cargado exitosamente.');
                        // Ocultamos el loader y mostramos el botón de AR
                        loader.style.display = 'none';
                        viewer.shadowRoot.querySelector('.ar-button').style.display = 'block';
                    });

                    viewer.addEventListener('error', (event) => {
                        console.error('Error al cargar el modelo:', event.detail);
                        showError('No se pudo cargar el modelo 3D. Verifique que la URL sea correcta y el archivo sea válido.');
                    });

                } catch (error) {
                    console.error("Error al inicializar el visor:", error);
                    showError(error.message);
                }
            };

            initializeViewer();
        });
    </script>
</body>
</html>
