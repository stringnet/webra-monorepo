<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de RA - WebRA</title>
    <!-- Importamos A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9); display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            flex-direction: column; color: #333;
        }
        .spinner {
            border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: #ff4d4d;
            color: white; padding: 15px; border-radius: 8px;
            z-index: 10001; display: none; text-align: center; max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px;">Cargando experiencia de RA...</p>
    </div>
    <div id="error-message"></div>

    <!-- Escena de A-Frame. -->
    <a-scene id="ar-scene-container" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        
        <!-- Marcador estático con un preset por defecto para evitar errores al inicio. -->
        <a-marker id="dynamic-marker" preset='hiro'>
            <!-- Entidad del modelo estática. -->
            <a-entity
                id="dynamic-model"
                gltf-model=""
                scale="0.05 0.05 0.05"
                position="0 0 0"
                crossorigin="anonymous"
            ></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://apiwebra.scanmee.io';
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            
            // Seleccionamos los elementos que ya existen en la escena
            const marker = document.getElementById('dynamic-marker');
            const model = document.getElementById('dynamic-model');

            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loader.style.display = 'none';
            };

            const initializeScene = async () => {
                try {
                    const pathParts = window.location.pathname.split('/');
                    const projectId = pathParts.pop() || pathParts.pop();

                    if (!projectId) {
                        throw new Error("ID de proyecto no encontrado en la URL.");
                    }
                    console.log(`Proyecto ID encontrado: ${projectId}`);

                    const response = await fetch(`${API_BASE_URL}/api/public/projects/${projectId}`);
                    
                    if (!response.ok) {
                        // Lanzar un error específico y más útil para el usuario para el caso 404
                        if (response.status === 404) {
                            throw new Error(`El proyecto no existe o el enlace es incorrecto. Por favor, verifique la URL generada en el panel de administración.`);
                        }
                        throw new Error(`No se pudo cargar el proyecto (Error de red: ${response.status})`);
                    }
                    
                    const projectData = await response.json();

                    // Verificamos que las URLs no estén vacías
                    if (!projectData.marker_url || !projectData.model_url) {
                        throw new Error("Los datos del proyecto están incompletos (faltan URLs).");
                    }
                    
                    console.log("Datos del proyecto cargados:", projectData);

                    // Si el marcador es de tipo 'pattern', actualizamos el componente a-marker
                    if (projectData.marker_type === 'pattern' || projectData.marker_type === 'image') {
                        console.log("Configurando marcador de tipo 'pattern' con URL:", projectData.marker_url);
                        marker.setAttribute('type', 'pattern');
                        marker.setAttribute('url', projectData.marker_url);
                    }
                    // Si es un preset (hiro, kanji) no necesitamos hacer nada extra, ya está configurado por defecto.

                    console.log("Estableciendo URL del modelo:", projectData.model_url);
                    model.setAttribute('gltf-model', `url(${projectData.model_url})`);

                    model.addEventListener('model-loaded', () => {
                        console.log("¡Modelo cargado exitosamente!");
                        loader.style.display = 'none';
                    });

                    model.addEventListener('model-error', (e) => {
                        console.error("Error al cargar el modelo 3D:", e.detail.src);
                        showError("No se pudo cargar el modelo 3D. Verifique la URL y la configuración CORS.");
                    });

                } catch (error) {
                    console.error("Error al inicializar la escena de RA:", error);
                    showError(error.message);
                }
            };

            initializeScene();
        });
    </script>
</body>
</html>
